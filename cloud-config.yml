coreos:
  units:
    - name: format-lvm.service
      command: start
      runtime: true
      content: |
        [Unit]
        Description=Format lvm
        Requires=dev-sdb.device
        After=dev-sdb.device
        ConditionFirstBoot=true
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/sbin/wipefs -f /dev/sdb
        ExecStart=/usr/sbin/pvcreate -f /dev/sdb
        ExecStart=/usr/sbin/vgcreate vg01 /dev/sdb
        ExecStart=/usr/sbin/lvcreate -L 99G --name docker_vol vg01
        ExecStart=/usr/sbin/mkfs.ext4 -F /dev/vg01/docker_vol
    - name: var-lib-docker.mount
      command: start
      content: |
        [Unit]
        Description=Mount /var/lib/docker
        Requires=format-lvm.service
        After=format-lvm.service
        [Mount]
        What=/dev/vg01/docker_vol
        Where=/var/lib/docker
        Type=ext4
    - name: docker.service
      command: start
      drop-ins:
        - name: 10-wait-docker.conf
          content: |
            [Unit]
            After=var-lib-docker.mount
            Requires=var-lib-docker.mount
    - name: settimezone.service
      command: start
      content: |
        [Unit]
        Description=Set the time zone
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/bin/timedatectl set-timezone Asia/Shanghai
    - name: etcd2.service
      command: start
  etcd2:
    name: discovery0
    initial-cluster: discovery0=http://$private_ipv4:2380
    initial-advertise-peer-urls: http://$private_ipv4:2380
    advertise-client-urls: http://$private_ipv4:2379,http://$private_ipv4:4001
    listen-peer-urls: http://$private_ipv4:2380
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    initial-cluster-state: new
  update:
    reboot-strategy: etcd-lock
  locksmith:
    window-start: Thu 17:30
    window-length: 30m
write_files:
  - path: /srv/get-cluster-token
    permissions: 0755
    owner: root
    content: |
      #!/usr/bin/env sh
      TOKEN_PATH="v2/keys/discovery"
      UUID="$(uuidgen)"
      
      curl -X PUT http://$private_ipv4:2379/${TOKEN_PATH}/${UUID}/_config/size -d value=3
      echo "ETCD_DISCOVERY=http://$private_ipv4:2379/${TOKEN_PATH}/${UUID}"
