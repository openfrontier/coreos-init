coreos:
  units:
    - name: format-sdb.service
      command: start
      runtime: true
      content: |
        [Unit]
        Description=Format /dev/sdb
        Requires=dev-sdb.device
        After=dev-sdb.device
        ConditionFirstBoot=true
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/sbin/wipefs -f /dev/sdb
        ExecStart=/usr/sbin/mkfs.ext4 -F /dev/sdb
    - name: var-lib-docker.mount
      command: start
      content: |
        [Unit]
        Description=Mount /var/lib/docker
        Requires=format-sdb.service
        After=format-sdb.service
        [Mount]
        What=/dev/sdb
        Where=/var/lib/docker
        Type=ext4
  update:
    reboot-strategy: off
